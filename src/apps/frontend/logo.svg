<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <title>yt-dlp Web</title>

    <!-- Background Circle -->
    <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#fbf0df" stroke-width="3" />

    <!-- Video Play Symbol (Triangle in rounded rect) -->
    <rect x="20" y="25" width="60" height="40" rx="6" fill="#fbf0df" opacity="0.9" />
    <rect x="22" y="27" width="56" height="36" rx="5" fill="#1a1a1a" />

    <!-- Play Triangle -->
    <path d="M 40 35 L 40 57 L 60 46 Z" fill="#fbf0df" />

    <!-- Download Arrow -->
    <g transform="translate(50, 70)">
        <!-- Arrow shaft -->
        <rect x="-3" y="-10" width="6" height="18" rx="2" fill="#fbf0df" />
        <!-- Arrow head -->
        <path d="M -10 6 L 0 16 L 10 6 L 6 2 L 0 8 L -6 2 Z" fill="#fbf0df" />
    </g>

    <!-- Accent dots -->
    <circle cx="70" cy="35" r="2.5" fill="#f3d5a3" opacity="0.7" />
    <circle cx="30" cy="35" r="2.5" fill="#f3d5a3" opacity="0.7" />
</svg>